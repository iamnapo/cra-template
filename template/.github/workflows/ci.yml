name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      REACT_APP_SENTRY_DSN:
      REACT_APP_SENTRY_ENVIRONMENT: ci
      REACT_APP_GA:
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: üì• Download deps
        run: npm i --legacy-peer-deps

      - name: üß™ Run test script
        run: npm test

      - name: ‚¨ÜÔ∏è Upload test videos
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-videos
          path: cypress/videos

      - name: ‚ñ∂Ô∏è Generate coverage report
        run: npm run generate-coverage-report

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.lcov
